<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Skin Lesion Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Use the power of Machine Learning to diagnose Skin Lesions.">


<!--Code to prevent the browser from caching the page-->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Expires" content="0"/>





<!--CSS Stylesheets-->
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="skin.css">

<!--Link to Font Awesome icons-->
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>

<!--Link to fonts from google fonts-->
<link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">







<style>
html,body,h2,h3,h4 {font-family: Helvetica, sans-serif}
.form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            text-align: center;
            color: #4A148C;
        }

        .form-field {
            margin: 15px 0;
        }

        .form-field label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-field input, .form-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-field input[type="file"] {
            padding: 5px;
        }
		.center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
</style>


</head>


<body class="w3-pale-blue">



<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content. -->
<div class="w3-content card" style="max-width:960px">



<!-- 1. HOME PAGE TAB -->
<div class="tabbed w3-animate-opacity w3-white" id="home">



<!-- Header -->
<div class="w3-center title adjust-fontcolor logo">
	
  <h1 class="space-letters w3-text-purple"><i class="fa fa-plus-square w3-padding" style="font-size:40px;color:red"></i><b>DermaSense</b></h1>
  <!-- <h5 class="space-letters tag-font w3-text-red"><b>powered by<br> Artificial Intelligence</b></h5> -->
</div>




<!-- Front page image -->
<!-- This image will be replaced once the js code runs. -->
<div class="w3-center">
	<img id="selected-image" class="w3-round adjust-image" src="medical.jpg" alt=""> 
</div> 


<div class="w3-center">
	<div class="progress-bar">Ai is Loading...</div>
</div>

<div class="form-container">
	<h2>Submit Your Details</h2>
	<div class="form-field">
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" placeholder="Enter your age" min="0" required>
	</div>
	<div class="form-field">
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="">Select Gender</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Other">Other</option>
		</select>
	</div>
	<div class="form-field">
		<label for="localization">Localization:</label>
		<input type="text" id="localization" name="localization" placeholder="Enter body part" required>
	</div>
	<!-- <button class="w3-btn w3-purple w3-round w3-margin-bottom adjust-spacing w3-hover-red btn-font w3-padding w3-space-letters w3-card-4" onclick="setTimeout(simulateClick.bind(null, 'image-selector'), 200)"><i class='fas fa-camera w3-padding-right' style='font-size:15px'></i><b>Submit an Image</b></button> -->
	<button class="w3-btn w3-purple w3-round w3-margin-bottom adjust-spacing w3-hover-red btn-font w3-padding w3-space-letters w3-card-4" onclick="simulateClick('image-selector')">
		<i class='fas fa-camera w3-padding-right' style='font-size:15px'></i><b>Submit an Image</b>
	  </button>
</div>
<div class="result w3-center add-padding w3-border add-margin side-margin w3-round w3-pale-blue">
    <h2>Results</h2>
    <ol id="prediction-list"></ol>
    <!-- Canvas for the Bar Graph -->
    <canvas id="prediction-chart" width="1200" height="400"></canvas>
</div>


<!-- Button -->
<div id="btnn" class="w3-center bottom-padding">
	
	
</div> 










</div><!--END OF HOME PAGE TAB-->



<!-- We simulate clicks on these two. -->
<div class="hide">
	<button id='predict-button'>Predict</button>
</div>

<div class="hide">
	<input id="image-selector" type="file">
</div>
<!--===================================-->


	<!-- Load jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>
	<!-- Load TensorFlow.js -->
	
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"> 
	</script>
	
	<!-- NOTE:
	Change the predict.js file name (change the number) each time you modify the predict.js file.
	This will force the browser to load the latest predict.js and not load
	the predict.js file that is in the user's cache.
	There is a stackoverflow soulution that says to add a version to the js file. 
	But it could be that some browsers can ignore the version. Therefore I think
	it's safer to change the js file name.-->
	<script src="skin_classes.js"></script>
	<script src="predict202.js"></script> 
	<script src="validate.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	
	
	
</div> <!-- w3-content -->

</body>
</html>
